<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>클립아트 목록</title>

    <link rel="stylesheet" type="text/css" href="../css/all.css" />
    <link rel="stylesheet" type="text/css" href="../css/clipart_form.css" />

    <script
      src="https://kit.fontawesome.com/2e6fd2c0e0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <h1 id="clipart_upload_title">CLIP - MANAGER</h1>
      <form action="clipart_category.html">
        <div>
          <i class="far fa-id-badge fa-2x"></i
          ><input
            type="text"
            name="id"
            placeholder="아이디"
            required
            size="30"
          />
        </div>
        <div>
          <i class="fas fa-unlock-alt fa-2x"></i
          ><input
            type="password"
            name="pwd"
            placeholder="비밀번호"
            required
            size="30"
          />
        </div>
        <div>
          <input type="submit" value="로그인" />
          <input type="reset" value="취소" />
        </div>
      </form>
      <a href="registration.html" id="register_link">회원가입</a>
    </main>
  </body>
</html>
