<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>클립아트 목록</title>

    <link rel="stylesheet" type="text/css" href="../css/all.css" />
    <link rel="stylesheet" type="text/css" href="../css/clipart_header.css" />
    <link rel="stylesheet" type="text/css" href="../css/clipart_form.css" />

    <script
      src="https://kit.fontawesome.com/2e6fd2c0e0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1 id="title">CLIP - MANAGER</h1>
      <div id="menu-bar">
        <a href="clipart_category.html"><i class="fas fa-house fa-2x"></i></a>
        <a href="login.html"><i class="fas fa-sign-out fa-2x"></i></a>
      </div>
    </header>
    <main>
      <h1 id="clipart_upload_title">Clipart Upload</h1>
      <form action="clipart_category.html">
        <div>
          <i class="fas fa-image fa-2x"></i
          ><input type="file" name="image" placeholder="이미지 등록" />
        </div>
        <div>
          <i class="fas fa-sitemap fa-2x"></i
          ><input type="text" name="category" placeholder="분류명" size="30" />
        </div>
        <div>
          <i class="fas fa-search fa-2x"></i
          ><input type="text" name="search" placeholder="검색어" size="30" />
        </div>
        <div>
          <input type="submit" value="등록" />
          <input type="reset" value="초기화" />
        </div>
      </form>
    </main>
  </body>
</html>
